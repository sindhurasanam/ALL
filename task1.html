<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TASK 1</title>
</head>
<body>
    <script>
        var num = 32243;
        var reverse = 0;
        document.write("Original number is" +" " + num);
        while(num!=0) {
            reverse = (reverse*10)+(num % 10);
            num=parseInt(num/10);
        }
        
        document.write("Reverse number is" +" " + reverse);
    </script>
</body>
</html>
