<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time and Date Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f0f0f0;
        }

        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 20px;
        }

        #date, #time {
            font-size: 24px;
            margin: 10px 0;
        }

        button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Show Date and Time</h1>
        <button onclick="showDate()">Show Date</button>
        <button onclick="showTime()">Show Time</button>
        <div id="date"></div>
        <div id="time"></div>
    </div>
    <script>
        function showDate() {
            const now = new Date();
            const date = now.toDateString();
            document.getElementById('date').innerText = date;
        }

        function showTime() {
            const now = new Date();
            const time = now.toLocaleTimeString();
            document.getElementById('time').innerText = time;
        }
    </script>
</body>
</html>
